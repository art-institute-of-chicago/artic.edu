ip: 192.168.10.20
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
  - ~/.ssh/id_rsa

folders:
  - map: /Users/yourusername/project/aic
    to: /home/vagrant/aic

sites:
